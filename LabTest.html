<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="labTest.css" />
    <title>Book your slot</title>
  </head>
  <!---------------------------------------------------------------------------------->
  <body>
    <article id="forTest">
      <!----------- container ----------->
      <div class="container">
        <!----------- form ----------->
        <div class="form">
          <form id="theForm">
            <h1>1. Your Contact Details</h1>
            <input type="text" placeholder="Full Name" required />
            <input type="text" placeholder="Patient Id if exists" />
            <br />
            <input
              type="text"
              pattern="[789][0-9]{9}"
              placeholder="Contact Number"
              required
            />
            <input type="email" placeholder="Email Id" />
            <h1>2. Address</h1>
            <input type="number" placeholder="House Number" required />
            <input type="text" placeholder="Street" required />
            <br />
            <input type="text" placeholder="Area" required />
            <br />
            <h5>District</h5>
            <br />
            <select>
              <option value="Choose">Choose</option>
              <option value="Banglore">Banglore</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Chennai">Chennai</option>
              <option value="Delhi">Delhi</option>
            </select>
            <br />

            <h1>3. Choose the Test Type</h1>
            <h5>(Check atleast one box without fail)</h5>
            <br />
            <input type="checkbox" id="CBC" name="CBC" value="CBC" />
            <label for="CBC"> CBC</label><br />

            <input
              type="checkbox"
              id="Complete Urine"
              name="Complete Urine"
              value="Complete Urine"
            />
            <label for="Complete Urine"> Complete Urine</label><br />

            <input
              type="checkbox"
              id="Lipid Profile"
              name="Lipid Profile"
              value="Lipid Profile"
            />
            <label for="Lipid Profile"> Lipid Profile</label><br />

            <input type="checkbox" id="TSH" name="TSH" value="TSH" />
            <label for="TSH"> Thyroid Stimulating Hormone(TSH)</label><br />

            <input
              type="checkbox"
              id="Glucose Test"
              name="Glucose Test"
              value="Glucose Test"
            />
            <label for="Glucose Test"> Glucose Test</label><br />

            <h1>4. Do you want a hard copy of the report also?</h1>

            <input type="radio" id="yes" name="report" value="true" />
            <label for="yes">Yes</label><br />
            <input type="radio" id="no" name="report" value="false" />
            <label for="no">No</label><br />

            <h1>5. Select Your Comfortable Date and Time</h1>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required />
            <br />
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required />
          </form>
        </div>

        <!----------- image ----------->
        <div class="formimage">
          <img src="Images/Lab-Test/lab-test.jpg" id="forImage" />
        </div>
      </div>
    </article>
    <br />
    <!----------- Buttons ----------->
    <div id="forButtons">
      <button type="reset" form="theForm">Reset</button>
      <button type="submit" form="theForm">submit</button>
    </div>
  </body>
</html>
